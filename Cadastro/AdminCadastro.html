<body>
  <header>
    <div class="cabecalho">
      <nav>
        <ul>

      </nav>
    </div>
  </header>
  <section>
    <div class="titulo">
      <h1 id="titulo">Cadastro de Administrador</h1>
    </div>
    <form method="POST" action="AdminCadastro.php" class="formulario">

      <div class="form-entrada">
        <label>Nome*</label><input type="text" name="nome" id="nome" class="entrada" required><br>
      </div>

      <div class="form-entrada">
        <label>CPF*</label><input type="number" name="cpf" id="cpf" class="entrada" required><br>
      </div>

      <div class="form-entrada">
        <label>Data de nascimento*</label><input type="date" name="nascimento" id="nascimento" class="entrada"
          required><br>
      </div>

      <div class="form-entrada">
        <label>Telefone:</label><input type="number" name="telefone" id="telefone" class="entrada" required><br>
      </div>

      <div class="form-entrada">
        <label>Email:</label><input type="email" name="email" id="email" class="entrada" required><br>
      </div>

      <div class="form-entrada">
        <label>Senha:</label><input type="password" name="senha" id="senha" class="entrada" required><br>
      </div>

      <div class="form-entrada">
        <label>Nome do Hospital:</label><input type="text" name="nomeHosp" id="nomeHosp" class="entrada" required><br>
      </div>

      <div class="form-entrada">
        <label>Estado:</label>
        <select id="estado" name="estado" class="entrada" required>
          <option value="">Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espirito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MT">Mato Grosso</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select><br>
      </div>

      <div class="form-entrada">
        <label>Cidade:</label><input type="text" name="cidade" id="cidade" class="entrada" required><br>
      </div>

      <div class="form-entrada">
        <label>Endereço do Hospital:</label><input type="text" name="endeHosp" id="endeHosp" class="entrada"
          required><br>
      </div>

      <div class="form-entrada">
        <label>Telefone do Hospital:</label><input type="number" name="teleHosp" id="teleHosp" class="entrada"
          required><br>
      </div>

      <div class="cadastrar">
        <input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar" class="entrada">
      </div>
    </form>
  </section>
